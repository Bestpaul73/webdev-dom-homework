<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./heart.png" type="image/png" />
  </head>

  <body>
    <div class="container">
      <div class="start-loader">Пожалуйста, подождите, комментарии загружаются...</div>
      
      <ul class="comments"></ul>

      <div class="comment-loader comment-loader-hidden">Комментарий загружается...</div>

      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш комментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>

      <!-- <button class="del-form-button">Удалить последний комментарий</button> -->
    </div>
  </body>

  <script src="./index.js"></script>
</html>
