<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function solution(str) {
        const resultArr = [];
        for (let i = 0; i < str.length; i +=2) {
          resultArr.push(`${str[i]+(str[i+1] || '_')}`);
        }
        return resultArr;
      }

      console.log(solution("abcdef"));
      console.log(solution("abcdefg"));
    </script>
  </body>
